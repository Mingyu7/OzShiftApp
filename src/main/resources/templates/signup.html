<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OzShift - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h3 class="text-center mb-4">OzShift 가입</h3>
            <form th:action="@{/signup}" method="post" class="card p-4 shadow-sm">
                <div class="mb-3">
                    <label class="form-label">이메일</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">비밀번호</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">이름</label>
                    <input type="text" name="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">역할 선택</label>
                    <select name="role" class="form-select">
                        <option value="MANAGER">매니저 (방 생성 가능)</option>
                        <option value="STAFF">직원 (스케줄 확인)</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">가입하기</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
