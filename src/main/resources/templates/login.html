<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OzShift - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h3 class="text-center mb-4">OzShift 로그인</h3>
            <form th:action="@{/login}" method="post" class="card p-4 shadow-sm">
                <div th:if="${param.error}" class="alert alert-danger">이메일 또는 비밀번호가 틀렸습니다.</div>
                <div class="mb-3">
                    <label class="form-label">이메일</label>
                    <input type="email" name="username" class="form-control" required> </div>
                <div class="mb-3">
                    <label class="form-label">비밀번호</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                    <label class="form-check-label" for="remember-me">로그인 유지</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">로그인</button>
                <div class="text-center mt-3">
                    <a th:href="@{/signup}">회원가입 하러가기</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
