<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Shift - OzShift</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-warning text-dark">
                    <h4 class="mb-0">Edit Shift</h4>
                </div>
                <div class="card-body">
                    <p class="text-muted">Workspace: <strong th:text="${workspace.name}">Workspace Name</strong></p>
                    
                    <form th:action="@{/workspace/{wid}/shift/update/{sid}(wid=${workspace.id}, sid=${shift.id})}" method="post">
                        <div class="mb-3">
                            <label for="memberId" class="form-label">Select Member</label>
                            <select class="form-select" id="memberId" name="memberId" required>
                                <option th:each="member : ${members}" 
                                        th:value="${member.id}" 
                                        th:text="${member.user.email} + ' (' + ${member.user.name} + ')'"
                                        th:selected="${member.user.id == shift.user.id}"></option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="startTime" class="form-label">Start Time</label>
                            <input type="datetime-local" class="form-control" id="startTime" name="startTime" 
                                   th:value="${shift.startTime}" required>
                        </div>

                        <div class="mb-3">
                            <label for="endTime" class="form-label">End Time</label>
                            <input type="datetime-local" class="form-control" id="endTime" name="endTime" 
                                   th:value="${shift.endTime}" required>
                        </div>

                        <div class="mb-3">
                            <label for="hourlyRate" class="form-label">Hourly Rate (AUD)</label>
                            <input type="number" step="0.01" class="form-control" id="hourlyRate" name="hourlyRate" 
                                   th:value="${shift.hourlyRate}" required>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-warning">Update Shift</button>
                            <a th:href="@{/workspace/{id}/shift/list(id=${workspace.id})}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
