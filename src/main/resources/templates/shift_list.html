<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Shifts - OzShift</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="fw-bold" th:text="${workspace.name} + ' - 스케줄 관리'">Workspace Name</h2>
            <p class="text-muted">직원들의 근무 일정을 확인하세요.</p>
        </div>
        <div>
            <a th:href="@{/workspace/{id}/shift/add(id=${workspace.id})}" class="btn btn-primary">+ 스케줄 추가</a>
            <a href="/" class="btn btn-outline-secondary">대시보드</a>
        </div>
    </div>

    <!-- 필터링 섹션 -->
    <div class="card shadow-sm mb-4">
        <div class="card-body py-3">
            <form th:action="@{/workspace/{id}/shift/list(id=${workspace.id})}" method="get" class="row g-2 align-items-center">
                <div class="col-12 col-sm-auto">
                    <label for="memberId" class="col-form-label fw-bold">직원 필터:</label>
                </div>
                <div class="col-12 col-sm-auto flex-grow-1">
                    <select class="form-select" name="memberId" id="memberId" onchange="this.form.submit()">
                        <option value="">전체 직원 보기</option>
                        <option th:each="member : ${members}" 
                                th:value="${member.id}" 
                                th:text="${member.user.email} + ' (' + ${member.user.name} + ')'"
                                th:selected="${selectedMemberId == member.id}">
                        </option>
                    </select>
                </div>
            </form>
        </div>
    </div>

    <!-- 스케줄 테이블 -->
    <div class="card shadow-sm">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0 text-nowrap">
                    <thead class="table-light">
                        <tr>
                            <th class="ps-4">직원 이름</th>
                            <th>날짜</th>
                            <th>시간</th>
                            <th>총 근무시간</th>
                            <th>시급(AUD)</th>
                            <th>예상 일급</th>
                            <th class="text-center">관리</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${shifts.isEmpty()}">
                            <td colspan="7" class="text-center py-5 text-muted">등록된 스케줄이 없습니다.</td>
                        </tr>
                        <tr th:each="shift : ${shifts}">
                            <td class="ps-4">
                                <span class="fw-bold" th:text="${shift.user.name}">Name</span><br>
                                <small class="text-muted" th:text="${shift.user.email}">Email</small>
                            </td>
                            <td th:text="${#temporals.format(shift.startTime, 'yyyy-MM-dd (E)')}">Date</td>
                            <td>
                                <span class="badge bg-light text-dark border">
                                    <span th:text="${#temporals.format(shift.startTime, 'HH:mm')}">09:00</span> ~ 
                                    <span th:text="${#temporals.format(shift.endTime, 'HH:mm')}">17:00</span>
                                </span>
                            </td>
                            <td th:with="hours=${T(java.time.Duration).between(shift.startTime, shift.endTime).toMinutes() / 60.0}">
                                <span th:text="${#numbers.formatDecimal(hours, 1, 1)} + ' hrs'">8.0 hrs</span>
                            </td>
                            <td th:text="'$' + ${shift.hourlyRate}">$25.00</td>
                            <td class="fw-bold text-success" 
                                th:with="hours=${T(java.time.Duration).between(shift.startTime, shift.endTime).toMinutes() / 60.0}, 
                                         pay=${hours * shift.hourlyRate}"
                                th:text="'$' + ${#numbers.formatDecimal(pay, 1, 2)}">
                                $200.00
                            </td>
                            <td class="text-center">
                                <div class="btn-group btn-group-sm">
                                    <a th:href="@{/workspace/{wid}/shift/edit/{sid}(wid=${workspace.id}, sid=${shift.id})}" 
                                       class="btn btn-outline-primary">수정</a>
                                    <form th:action="@{/workspace/{wid}/shift/delete/{sid}(wid=${workspace.id}, sid=${shift.id})}" 
                                          method="post" onsubmit="return confirm('정말 삭제하시겠습니까?');" style="display: inline;">
                                        <button type="submit" class="btn btn-outline-danger">삭제</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
